<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">

    <mat-toolbar color="primary">Login Page</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput placeholder="UserName" >
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password">
      </mat-form-field>
      <div fxLayoutAlign="stretch">
      <button mat-raised-button type="submit" class="btn">Admin Login</button>
      <button mat-raised-button type="submit" class="btn">User Login</button>
      </div>
    </form>

  </mat-card>
</div>
